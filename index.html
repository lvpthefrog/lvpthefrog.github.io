<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phương Văn Linh - Introduction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            .contact-button {
                font-size: 1rem;
                padding: 12px 25px;
                margin-top: 2rem;
            }
        }

        @keyframes buttonFadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .animated-text {
            font-size: 4rem;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 2px 2px 10px rgba(118, 75, 162, 0.5);
            margin-bottom: 2rem;
        }

        .word {
            display: inline-block;
            margin: 0 15px;
        }

        .letter {
            display: inline-block;
            opacity: 0;
            transform: translateY(50px) rotateX(90deg);
            animation: bounceInLoop 0.8s ease-out infinite;
            margin: 0 2px;
        }

        @keyframes bounceInLoop {
            0%, 70%, 100% {
                opacity: 0;
                transform: translateY(50px) rotateX(90deg) scale(0.3);
            }
            8% {
                opacity: 1;
                transform: translateY(-10px) rotateX(0deg) scale(1.1);
            }
            12% {
                transform: translateY(5px) scale(0.95);
            }
            16%, 64% {
                opacity: 1;
                transform: translateY(0) rotateX(0deg) scale(1);
            }
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .floating-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .floating-circle:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-circle:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .floating-circle:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        .floating-circle:nth-child(4) {
            width: 100px;
            height: 100px;
            top: 30%;
            right: 30%;
            animation-delay: 1s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            33% {
                transform: translateY(-20px) rotate(120deg);
            }
            66% {
                transform: translateY(10px) rotate(240deg);
            }
        }

        .subtitle {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 2rem;
            opacity: 0;
            animation: subtitleLoop 7s ease-out infinite;
        }

        @keyframes subtitleLoop {
            0%, 40%, 75%, 100% {
                opacity: 0;
                transform: translateY(30px);
            }
            45%, 70% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .pulse-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 3s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 1;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0.5;
            }
            100% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 1;
            }
        }

        .contact-button {
            display: inline-block;
            margin-top: 3rem;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            opacity: 0;
            animation: buttonFadeIn 1s ease-out 4s forwards;
        }

        .contact-button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.6);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(118, 75, 162, 0.3);
        }

        .contact-button:active {
            transform: translateY(-1px);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .animated-text {
                font-size: 2.5rem;
            }
            
            .word {
                margin: 0 8px;
            }
            
            .subtitle {
                font-size: 1.2rem;
                padding: 0 20px;
            }
        }

        @media (max-width: 480px) {
            .animated-text {
                font-size: 2rem;
            }
            
            .word {
                margin: 0 5px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
    </div>
    
    <div class="pulse-effect"></div>
    
    <div class="container">
        <div class="animated-text" id="animatedText">
            <!-- Text will be populated by JavaScript -->
        </div>
        <div class="subtitle">
            .NET Developer
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const text = "Xin chào, Tôi là Phương Văn Linh";
            const words = text.split(' ');
            const container = document.getElementById('animatedText');
            
            words.forEach((word, wordIndex) => {
                const wordElement = document.createElement('span');
                wordElement.className = 'word';
                
                word.split('').forEach((letter, letterIndex) => {
                    const span = document.createElement('span');
                    span.textContent = letter;
                    span.className = 'letter';
                    
                    // Calculate delay for each letter to create sequential effect
                    const totalLetterIndex = words.slice(0, wordIndex).join('').length + letterIndex;
                    span.style.animationDelay = `${totalLetterIndex * 0.1}s`;
                    span.style.animationDuration = '7s'; // Extended cycle duration for 3 second pause
                    
                    wordElement.appendChild(span);
                });
                
                container.appendChild(wordElement);
            });
        });
    </script>
</body>
</html>
